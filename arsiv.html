<!DOCTYPE html>
<html lang="tr">

<head>

<body class="bg-gray-100">
    <nav class="bg-gray-700 p-4 text-white">

    <div class="container mx-auto p-4">
        <div class="bg-white p-4 rounded shadow mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Tarih (Opsiyonel)</label>
                    <input type="date" id="filterDate" onchange="renderArchive()"

                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Servis</label>
                    <select id="filterService" onchange="renderArchive()"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="">T√ºm Servisler</option>
                        <!-- Js Populate -->
                    </select>
                </div>
            </div>
        </div>

        <div class="bg-white shadow rounded-lg overflow-hidden">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr>
                        <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Tarih</th>
                        <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Servis</th>
                        <th

                            Detay</th>
                    </tr>
                </thead>
                <tbody id="archiveList">
                    <!-- Javascript will populate this -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detailModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4" id="detailTitle">Detaylar</h3>
                <div class="max-h-60 overflow-y-auto text-left" id="detailContent">
                    <!-- Details here -->
                </div>
                <div class="mt-4">
                    <button onclick="closeModal()"
                        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Kapat</button>
